    <main class="principal container-fluid">
      <div id="carouselExampleIndicators" class="carousel slide carousel-contenedor carousel-propio" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
            ></button>
            <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="1"
                aria-label="Slide 2"
            ></button>
            <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="2"
                aria-label="Slide 3"
            ></button>
          </div>
            <div class="carousel-inner ">
            <div class="carousel-item active">
                <img
                src="img/carousel1.jpg"
                class="d-block carousel-propio-img w-100"
                alt="dogchow"
                />
            </div>
            <div class="carousel-item">
                <img
                src="img/carousel2.jpg"
                class="d-block carousel-propio-img w-100"
                alt="proplan"
                />
            </div>
            <div class="carousel-item">

                class="d-block carousel-propio-img w-100"
                alt="pedigree"
                />
          </div>
        </div>
        <button

        </button>
        <button

          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
